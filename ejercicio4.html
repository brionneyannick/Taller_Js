<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="titulo"> ¡¡¡ La bomba !!! </h1>
    <h2 id="timer">15</h2>
    <script>
      var timer_tag = document.getElementById('timer');
      var timer = timer_tag.innerHTML;
      timer = parseInt(timer);
      setInterval(function(){
        if (timer > 0) {
          timer = timer - 1
          timer_tag.innerHTML = timer
        } else {
          document.getElementById('titulo').innerHTML = "BOOoooooooMMMMMM!"
          document.body.style.backgroundColor = "red";
        }
      }, 100);
    </script>
  </body>
</html>
